<div class="editor-row" style="margin-top: 10px;">

  <div  ng-repeat="target in panel.targets"
        style="margin-bottom: 10px;"
        ng-class="{'tight-form-disabled': target.hide}"
        ng-controller="EinsteinQueryCtrl"
        ng-init="init()">

    <div class="tight-form">
      <ul class="tight-form-list pull-right">
        <li class="tight-form-item">
          <div class="dropdown">
            <a  class="pointer dropdown-toggle"
              data-toggle="dropdown"
              tabindex="1">
              <i class="fa fa-bars"></i>
            </a>
            <ul class="dropdown-menu pull-right" role="menu">
              <li role="menuitem">
                <a  tabindex="1"
                  ng-click="duplicate()">
                  Duplicate
                </a>
              </li>
              <li role="menuitem">
                <a  tabindex="1"
                  ng-click="moveMetricQuery($index, $index-1)">
                  Move up
                </a>
              </li>
              <li role="menuitem">
                <a  tabindex="1"
                  ng-click="moveMetricQuery($index, $index+1)">
                  Move down
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="tight-form-item last">
          <a class="pointer" tabindex="1" ng-click="removeDataQuery(target)">
            <i class="fa fa-remove"></i>
          </a>
        </li>
      </ul>

      <ul class="tight-form-list">
        <li>
          <a  class="tight-form-item"
              ng-click="target.hide = !target.hide; get_data();"
              role="menuitem">
            <i class="fa fa-eye"></i>
          </a>
        </li>
      </ul>

      <ul class="tight-form-list" role="menu">
        <li class="tight-form-item" style="width: 100px">
          Query
        </li>
        <li>
          <textarea class="input-xxlarge tight-form-input"
                 ng-model="target.expr"
                 spellcheck='false'
                 placeholder="query expression"
                 data-min-length=0 data-items=100
                 ng-model-onblur
                 ng-change="refreshMetricData()"
                 cols=80
                 rows=20
                 >
          </textarea>
          <a bs-tooltip="target.datasourceErrors.query"
             style="color: rgb(229, 189, 28)"
             ng-show="target.datasourceErrors.query">
            <i class="fa fa-warning"></i>
          </a>
        </li>
      </ul>

      <div class="clearfix"></div>
    </div>

    <div class="tight-form">
      <ul class="tight-form-list" role="menu">
        <li class="tight-form-item">
          <i class="fa fa-eye invisible"></i>
        </li>

        <li class="tight-form-item" style="width: 100px">
         Backend URL (optional)
        </li>
        <li>
          <input type="text"
                 class="tight-form-input input-xxlarge"
                 ng-model="target.backend"
                 spellcheck='false'
                 placeholder="https://..."
                 data-min-length=0 data-items=1000
                 ng-model-onblur
                 ng-change="refreshMetricData()"
                 />
        </li>
      </ul>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
